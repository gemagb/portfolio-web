<!DOCTYPE html>
<html>
    <head>
        <title>Gema García | Project</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav class="navbar">
            <a href="index.html" class="title">Gema García</a>
            <div class="menu">
                <a href="index.html" class="navbar-link">Home</a>
                <a href="about-me.html" class="navbar-link">About me</a>
                <a href="project.html" class="active navbar-link">Project</a>
                <a href="contact.html" class="navbar-link">Contact</a>
            </div>
        </nav>
        <div class="main">
          <div class="navbar-title">Portfolio</div>
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  <div class="numbertext">1 / 3</div>
                  <img src="../img/vellaria.jpeg" style="width:100%">
                  <div class="text">Envase helado para empresa Verallia</div>
                </div>
              
                <div class="mySlides fade">
                  <div class="numbertext">2 / 3</div>
                  <img src="../img/accesos.jpeg" style="width:100%">
                  <div class="text">Control de accesos</div>
                </div>
              
                <div class="mySlides fade">
                  <div class="numbertext">3 / 3</div>
                  <img src="../img/mesa.jpeg" style="width:100%">
                  <div class="text">Mesa de madera con central de resina</div>
                </div>
              
                <!-- Next and previous buttons -->
                <a class="prev" id="prev-btn-slider">&#10094;</a>
                <a class="next" id="next-btn-slider">&#10095;</a>
              </div>
              <br>
              
              <!-- The dots/circles -->
              <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
              </div>
        </div>
        <script src="../js/main.js"></script>
    </body>
</html>
